<!DOCTYPE html>
<html>
<head>
    <title>Cancer Research UK Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-form {
            margin: 20px 0;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e40068;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #c20058;
        }
        .results {
            margin-top: 30px;
        }
        .result-item {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result-title {
            color: #e40068;
            text-decoration: none;
            font-size: 20px;
            margin-bottom: 10px;
            display: block;
        }
        .result-title:hover {
            text-decoration: underline;
        }
        .result-summary {
            color: #333;
            margin: 10px 0;
        }
        .result-type {
            color: #666;
            font-size: 14px;
            background-color: #f5f5f5;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
        }
        .no-results {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="search-form">
        <form method="POST">
            <input type="text" name="keyword" class="search-input" value="{{ keyword }}" placeholder="Enter search term...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <div class="results">
        {% if results %}
            {% for result in results %}
                <div class="result-item">
                    <a href="{{ result.url }}" class="result-title" target="_blank">{{ result.title }}</a>
                    <div class="result-summary">{{ result.summary }}</div>
                    {% if result.type %}
                        <span class="result-type">{{ result.type }}</span>
                    {% endif %}
                </div>
            {% endfor %}
        {% elif keyword %}
            <div class="no-results">No results found for "{{ keyword }}"</div>
        {% endif %}
    </div>
</body>
</html>
